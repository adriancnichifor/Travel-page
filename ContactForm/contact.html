<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Custom Form</title>
  </head>
  <body>
    <header>
      <h1>Contact me</h1>
    </header>
    <main>
      <form action="/customForm" method="GET">
        <section>
          <h2>How can i help you?</h2>
          <ul>
            <li>
              <label for="name">Your Name</label>
              <input type="text" name="name" id="name" required />
            </li>
            <li>
              <label for="email">Your E-mail Address</label>
              <input type="email" name="email" id="email" required />
            </li>
            <li>
              <label for="phone">Your phone number</label>
              <input
                type="tel"
                name="phone"
                id="phone"
                required
                minlength="13"
              />
            </li>
            <li>
              <label for="message">Your message</label>
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="5"
                minlength="20"
                maxlength="500"
              ></textarea>
            </li>
          </ul>
        </section>
        <section>
          <label for="channel">How did you find us?</label>
          <select name="channel" id="channel">
            <option id="web">Web Search</option>
            <option id="social">Social Networks</option>
            <option id="friends">Friends</option>
            <option id="other">Other</option>
          </select>
        </section>

        <section>
          <h2>How should I reply?</h2>
          <ul>
            <li class="control-inline">
              <input
                type="radio"
                name="reply"
                id="reply-phone"
                value="phone"
                required
              />
              <label for="reply-phone">Call me</label>
            </li>
            <li class="control-inline">
              <input
                type="radio"
                name="reply"
                id="reply-email"
                value="email"
                required
              />
              <label for="reply-email">Send me an email</label>
            </li>
            <li class="control-inline">
              <input
                type="radio"
                name="reply"
                id="reply-none"
                value="none"
                required
              />
              <label for="contact">Don`t reply</label>
            </li>
          </ul>
        </section>

        <section class="control-inline">
          <input type="checkbox" name="terms" id="terms" required />
          <label for="terms">Accept terms?</label>
        </section>

        <section id="form-actions">
          <button type="reset" class="btn-empty">Clear</button>
          <button type="submit" class="btn-filled">Submit</button>
        </section>
      </form>
    </main>
  </body>
</html>
